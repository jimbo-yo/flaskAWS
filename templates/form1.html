<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Infrastructure Form</title>
</head>
<body>
    <h2>Enter Application Details for AWS Infrastructure</h2>
    <form action="/submit" method="POST">
        <label for="app_name">Application Name:</label>
        <input type="text" id="app_name" name="app_name" required><br><br>

        <label for="aws_service">AWS Service:</label>
        <input type="text" id="aws_service" name="aws_service" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
